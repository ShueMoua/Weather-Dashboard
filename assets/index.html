<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron text-center bg-secondary text-light">
        <h1>Weather Dashboard</h1>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4" id="searchContainer">
                <h3>Search for a City:</h3>
                <input type="text" placeholder="City Name" id="cityInput">
                <button type="submit" id="btn"><i class="fa fa-search"></i></button>
                <br>
                <div class="cityList"> <br> <br> </div>
            </div>

            <div class="col-lg-8" id="weatherContainer">
                <h1></h1>
            </div>
            <br>
            <div class="col-lg-12" id="forecastContainer">
                <h2></h2>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
